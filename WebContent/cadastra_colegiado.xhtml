<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="main.xhtml">

	<ui:define name="title">Cadastrar Colegiado</ui:define>
	<ui:define name="body">
		<h:form id="formCadCol">
			<p:dialog id="colDetalhes" header="Colegiado" modal="true"
				widgetVar="detalhesDialog" minHeight="40" width="750">
				<div>
					<p:outputLabel value="Codigo: " />
					<h:outputText value="#{colegiadoBean.colegiadoSelecionado.id}" />
				</div>
				<div>
					<p:outputLabel value="Data Inicial:" />
					<h:outputText value="#{colegiadoBean.colegiadoSelecionado.dataIni}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</div>
				<div>
					<p:outputLabel value="Data Final:" />
					<h:outputText value="#{colegiadoBean.colegiadoSelecionado.dataFim}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</div>
				<div>
					<h:outputText value="Ativo: " />
					<p:outputLabel
						rendered="#{colegiadoBean.colegiadoSelecionado.ativo}">
						<span class="ui-icon ui-icon-circle-check"></span>
					</p:outputLabel>
					<p:outputLabel
						rendered="#{!colegiadoBean.colegiadoSelecionado.ativo}">
						<span class="ui-icon ui-icon-circle-close"></span>
					</p:outputLabel>
				</div>
				<div>
					<p:dataList id="teste"
						value="#{colegiadoBean.membros}" var="membro"
						type="ordered">
						<f:facet name="header">
	            Membros
	        </f:facet>
        	#{membro.nome}, #{membro.telefone}
        	<br />
        	
					</p:dataList>
				</div>
				<div>
					<p:link outcome="adiciona_membro_colegiado.xhtml"
						value="Adicionar Membros"
						rendered="#{colegiadoBean.colegiadoSelecionado.ativo}" />
				</div>
			</p:dialog>
			<div>
				<p:commandButton value="Cadastrar" id="btCadastrar"
					update="tableCad "
					actionListener="#{colegiadoBean.cadastraColegiado}"
					styleClass="ui-priority-primary">
					<p:confirm header="Confirmação" message="Você tem Certeza?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</div>
			<p:spacer width="10px" />
			<p:dataTable id="tableCad" var="col"
				value="#{colegiadoBean.allColegiado}">

				<p:column headerText="Código">
					<h:outputText value="#{col.id}" />
				</p:column>
				<p:column headerText="Data de Início">
					<h:outputText value="#{col.dataIni}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Data do Fim">
					<h:outputText value="#{col.dataFim}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Ativo">
					<p:outputLabel rendered="#{col.ativo}">
						<span class="ui-icon ui-icon-circle-check"></span>
					</p:outputLabel>
					<p:outputLabel rendered="#{!col.ativo}">
						<span class="ui-icon ui-icon-circle-close"></span>
					</p:outputLabel>
				</p:column>
				<p:column>
					<p:commandButton update=":formCadCol:colDetalhes"
						action="#{colegiadoBean.atualizaMembros}" value="Detalhes"
						oncomplete="PF('detalhesDialog').show()">
						<f:setPropertyActionListener value="#{col}"
							target="#{colegiadoBean.colegiadoSelecionado}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>





		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

	</ui:define>
</ui:composition>
</h:html>

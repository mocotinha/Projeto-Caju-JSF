<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="main.xhtml">
	
	<ui:define name="title">Alterar Reunião</ui:define>
	<ui:define name="body">
	<h:form id="form">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:panel id="panel" header="Finalizar Reunião" style="margin-bottom:10px;" >
			
			<!-- DATA REUNIÃO -->
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="dtReuniao" value="Data da Reunião:" />
				<p:calendar id="dtReuniao"
					value="#{reuniaoBean.novaData}" showOn="button" />
				<br />
			</h:panelGrid>
			
			<!-- MEMBROS -->
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="memb" value="Membros:" />
				<p:selectCheckboxMenu id="memb"
					value="#{reuniaoBean.membrosSelecionados}" label="Membros"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">					
					<f:selectItems value="#{reuniaoBean.membros}" var="membro"
						itemLabel="#{membro.nome}" itemValue="#{membro.nome}" />						
				</p:selectCheckboxMenu>			
				<p:commandLink value="Submit" update="display" />		
			</h:panelGrid>			
			<p:outputPanel id="display"
				style="width:250px;padding-left:5px;margin-top:10px">				
				<p:dataList value="#{reuniaoBean.membrosSelecionados}" var="membro" emptyMessage="Nenhum Membro Selecionado">
			            #{membro}
			    </p:dataList>			    
			    <br />
			</p:outputPanel>
			
			<!-- PROCESSOS -->
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="proc" value="Processos:" />
				<p:selectCheckboxMenu id="proc"
					value="#{reuniaoBean.processosSelecionados}" label="Processos"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">					
					<f:selectItems value="#{reuniaoBean.listaProcessoAtivos}" var="processo"
						itemLabel="#{processo.idProcesso}" itemValue="#{processo.idProcesso}" />						
				</p:selectCheckboxMenu>			
				<p:commandLink value="Submit" update="displayp" />		
			</h:panelGrid>			
			<p:outputPanel id="displayp"
				style="width:250px;padding-left:5px;margin-top:10px">				
				<p:dataList value="#{reuniaoBean.processosSelecionados}" var="processo" emptyMessage="Nenhum Processo Selecionado">
			            #{processo}
			    </p:dataList>			    
			    <br />
			</p:outputPanel>
			
		</p:panel>

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Salvar" update="panel"
					actionListener="#{reuniaoBean.atualizaReuniao}"
					style="margin-right:20px;" />
			</f:facet>

			<f:facet name="right">
				<p:commandButton value="Limpar" update="panel" process="@this" style="margin-right:20px;">
					<p:resetInput target="panel" />
				</p:commandButton>
			</f:facet>
		</p:toolbar>
	</h:form>
	</ui:define>
	</ui:composition>	
</h:html>
